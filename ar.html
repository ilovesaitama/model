<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" contact="説明文">
        <title>AR</title>
        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-assets timeout="10000">
                <a-asset-item id="obj" src="model/table.obj"></a-asset-item>
                <a-asset-item id="mtl" src="model/table.mtl"></a-asset-item>
            </a-assets>
            <a-marker type="pattern" url="data/pattern-eiko.patt">
                <a-obj-model src="#obj" mtl="#mtl" scale="1 1 1" position="0 0.5 0">
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
